version: 2.1

orbs:
  node: circleci/node@5
  browser-tools: circleci/browser-tools@1.2.3

# ---------------- JOB DEFINITIONS ----------------
jobs:
  # ---------------- LINT JOB ----------------
  lint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run lint
          command: npm run lint

  # ---------------- UNIT TEST JOB ----------------
  unit-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm

      # Helpful install error instructions
      - run:
          name: Print node install help instructions
          command: |-
            echo "One cause for node package install failure is if you have private repositories that it can't reach
            One way to fix this for private npm packages:
              1. Use the npm CLI's \"login\" command to create a token (usually saved in your user's \"~/.npmrc\" file)
                For more info, see https://circleci.com/blog/publishing-npm-packages-using-circleci-2-0/#:~:text=set%20the%20%24npm_token%20environment%20variable%20in%20circleci
              2. Add a NPM_TOKEN to an org context
                For info on how to use contexts, see https://circleci.com/docs/contexts/
              3. Add a .circleci/config.yml to your repository or use this config.yml as a starting template
              4. Configure the jobs to use the context that includes NPM_TOKEN
              5. Add a step to inject your NPM_TOKEN environment variable into npm before \"install-packages\"
                For an example, see https://circleci.com/blog/publishing-npm-packages-using-circleci-2-0/#:~:text=the%20deploy%20job%20has%20several%20steps%20that%20run%20to%20authenticate%20with%20and%20publish%20to"
          when: on_fail

      - run:
          name: Run unit tests with coverage
          command: npm run coverage:unit-only
          environment:
            CI: true

      # Ensure coverage directories exist before persisting
      - run:
          name: Ensure coverage directories exist
          command: |
            mkdir -p coverage
            mkdir -p .nyc_output

      # Persist coverage results for later merge
      - persist_to_workspace:
          root: .
          paths:
            - coverage
            - .nyc_output

  # ---------------- E2E TEST JOB ----------------
  e2e-tests:
    docker:
      - image: mcr.microsoft.com/playwright:v1.40.0-jammy
    steps:
      - checkout

      # Install Node.js and npm dependencies
      - run:
          name: Install Node.js and dependencies
          command: |
            npm ci

      - run:
          name: Install Playwright browsers
          command: npx playwright install chromium

      - run:
          name: Run end-to-end tests with coverage
          command: npm run coverage:e2e-only
          environment:
            CI: true
            COVERAGE_RUN: true

      # Store artifacts for debugging
      - store_artifacts:
          path: test/e2e/reports
          destination: test-results
      - store_artifacts:
          path: ./videos
          destination: videos
      - store_artifacts:
          path: ./error-screenshot.png
          destination: screenshots

      # Ensure coverage directories exist before persisting
      - run:
          name: Ensure coverage directories exist
          command: |
            mkdir -p coverage
            mkdir -p .nyc_output

      # Persist coverage results for merge step
      - persist_to_workspace:
          root: .
          paths:
            - coverage
            - .nyc_output

  # ---------------- MERGE + REPORT COVERAGE ----------------
  check-coverage:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - attach_workspace:
          at: .

      - run:
          name: Debug coverage files
          command: |
            echo "üîç Checking what coverage files we have..."
            ls -la coverage/ || echo "No coverage directory"
            ls -la coverage/*.json || echo "No JSON files in coverage"
            ls -la .nyc_output/ || echo "No .nyc_output directory"

      - run:
          name: Merge and generate coverage reports
          command: |
            echo "üîπ Merging coverage from unit & e2e tests..."
            mkdir -p coverage .nyc_output

            # Check which coverage files exist
            UNIT_EXISTS=false
            E2E_EXISTS=false

            if [ -f "coverage/coverage-final-unit.json" ]; then
              echo "‚úì Found unit test coverage"
              UNIT_EXISTS=true
            fi

            if [ -f "coverage/coverage-final-e2e.json" ]; then
              echo "‚úì Found e2e test coverage"
              E2E_EXISTS=true
            fi

            # Merge coverage files if any exist
            if [ "$UNIT_EXISTS" = true ] || [ "$E2E_EXISTS" = true ]; then
              echo "üîπ Merging coverage files..."
              npx nyc merge coverage .nyc_output/coverage.json

              echo "üîπ Generating combined coverage reports..."
              npx nyc report \
                --reporter=text-summary \
                --reporter=lcov \
                --reporter=html \
                --reporter=json-summary

              echo "üîπ Checking coverage thresholds..."
              npx nyc report \
                --check-coverage \
                --lines=80 \
                --functions=85 \
                --branches=75 \
                --statements=80

              echo "‚úÖ Combined coverage report generated successfully!"
              echo "üìä Coverage threshold validation: PASSED"
            else
              echo "‚ùå No coverage files found to merge"
              echo "Available files in coverage/:"
              ls -la coverage/ || echo "No files"
              exit 1
            fi

      # Store combined coverage as artifact
      - store_artifacts:
          path: coverage
          destination: merged-coverage

      # Store coverage summary for easy access
      - store_artifacts:
          path: coverage/coverage-summary.json
          destination: coverage-summary

# ---------------- WORKFLOWS ----------------
workflows:
  version: 2
  lint-and-test:
    jobs:
      - lint
      - unit-tests
      - e2e-tests
      - check-coverage:
          requires:
            - unit-tests
            - e2e-tests

  # Optional: Run just linting quickly
  lint-only:
    jobs:
      - lint
    filters:
      branches:
        only: /^lint-.*/
