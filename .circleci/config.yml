version: 2.1

orbs:
  node: circleci/node@5
  browser-tools: circleci/browser-tools@1.2.3

# ---------------- JOB DEFINITIONS ----------------
jobs:
  # ---------------- LINT JOB ----------------
  lint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run lint
          command: npm run lint

  # ---------------- UNIT TEST JOB ----------------
  unit-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Print node install help instructions
          command: |-
            echo "One cause for node package install failure is if you have private repositories that it can't reach
            One way to fix this for private npm packages:
              1. Use the npm CLI's \"login\" command to create a token (usually saved in your user's \"~/.npmrc\" file)
              2. Add a NPM_TOKEN to an org context
              3. Configure jobs to use the context with NPM_TOKEN
              4. Inject NPM_TOKEN before install-packages"
          when: on_fail
      - run:
          name: Run unit tests with coverage
          command: |
            npm run build:json --silent
            npm run coverage:unit

            if [ -f "coverage/coverage-final.json" ]; then
              mv coverage/coverage-final.json coverage/coverage-final-unit.json
              echo "âœ… Unit coverage saved as coverage-final-unit.json"
            else
              echo "âŒ Unit coverage not generated"
              exit 1
            fi
          environment:
            CI: true
      - persist_to_workspace:
          root: .
          paths:
            - coverage/coverage-final-unit.json

  # ---------------- E2E TEST JOB ----------------
  e2e-tests:
    docker:
      - image: mcr.microsoft.com/playwright:v1.40.0-jammy
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install Playwright browsers
          command: npx playwright install chromium
      - run:
          name: Run e2e tests with coverage
          command: |
            npm run coverage:e2e || echo "âš ï¸ E2E tests had failures but continuing..."

            if [ -f "coverage/coverage-final.json" ]; then
              mv coverage/coverage-final.json coverage/coverage-final-e2e.json
              echo "âœ… E2E coverage saved as coverage-final-e2e.json"
            else
              echo "âš ï¸ E2E coverage not generated"
            fi
          environment:
            CI: true
            COVERAGE_RUN: true
      - store_artifacts:
          path: test/e2e/reports
          destination: test-results
      - store_artifacts:
          path: coverage/tmp
          destination: e2e-raw-coverage
      - persist_to_workspace:
          root: .
          paths:
            - coverage/coverage-final-e2e.json

  # ---------------- MERGE + REPORT COVERAGE ----------------
  check-coverage:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - attach_workspace:
          at: .
      - run:
          name: Debug coverage files
          command: |
            echo "ğŸ” Checking what coverage files we have..."
            ls -la coverage/ || echo "No coverage directory"
            find coverage -name "*.json" -type f || echo "No JSON files found"
      - run:
          name: Merge and generate final coverage
          command: |
            echo "ğŸ”¹ Preparing coverage merge..."
            mkdir -p coverage .nyc_output

            UNIT_FILE="coverage/coverage-final-unit.json"
            E2E_FILE="coverage/coverage-final-e2e.json"

            if [ -f "$UNIT_FILE" ]; then
              echo "âœ… Found unit test coverage"
              cp "$UNIT_FILE" .nyc_output/unit.json
            fi

            if [ -f "$E2E_FILE" ]; then
              echo "âœ… Found e2e test coverage"
              cp "$E2E_FILE" .nyc_output/e2e.json
            fi

            if ls .nyc_output/*.json 1> /dev/null 2>&1; then
              echo "ğŸ”¹ Coverage files ready in .nyc_output/:"
              ls -la .nyc_output/

              echo "ğŸ”¹ Generating combined reports..."
              # c8 automatically combines all coverage files in .nyc_output when generating reports
              npx c8 report --reporter=html --reporter=lcov --reporter=text-summary

              echo "ğŸ”¹ Checking coverage thresholds..."
              npx c8 report --check-coverage --lines=80 --functions=85 --branches=75 --statements=80

              echo "âœ… Combined coverage report generated successfully!"
            else
              echo "âŒ No coverage files found to merge"
              exit 1
            fi
      - store_artifacts:
          path: coverage
          destination: merged-coverage

# ---------------- WORKFLOWS ----------------
workflows:
  lint:
    jobs:
      - lint

  build-and-test:
    jobs:
      - unit-tests
      - e2e-tests
      - check-coverage:
          requires:
            - unit-tests
            - e2e-tests
