version: 2.1

orbs:
  node: circleci/node@5
  browser-tools: circleci/browser-tools@1.2.3

# ---------------- JOB DEFINITIONS ----------------
jobs:
  # ---------------- LINT JOB ----------------
  lint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run lint
          command: npm run lint

  # ---------------- UNIT TEST JOB ----------------
  unit-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm

      # Helpful install error instructions
      - run:
          name: Print node install help instructions
          command: |-
            echo "One cause for node package install failure is if you have private repositories that it can't reach
            One way to fix this for private npm packages:
              1. Use the npm CLI's \"login\" command to create a token (usually saved in your user's \"~/.npmrc\" file)
              2. Add a NPM_TOKEN to an org context
              3. Configure jobs to use the context with NPM_TOKEN
              4. Inject NPM_TOKEN before install-packages"
          when: on_fail

      - run:
          name: Run unit tests with coverage
          command: |
            npm run build:json --silent
            npm run coverage:unit

            # Rename coverage file to avoid conflicts
            if [ -f "coverage/coverage-final.json" ]; then
              mv coverage/coverage-final.json coverage/coverage-final-unit.json
              echo "‚úÖ Unit coverage saved as coverage-final-unit.json"
            else
              echo "‚ùå Unit coverage not generated"
              exit 1
            fi
          environment:
            CI: true

      # Persist only the JSON coverage file
      - persist_to_workspace:
          root: .
          paths:
            - coverage/coverage-final-unit.json

  # ---------------- E2E TEST JOB ----------------
  e2e-tests:
    docker:
      - image: mcr.microsoft.com/playwright:v1.40.0-jammy
    steps:
      - checkout

      # Install Node.js and dependencies
      - run:
          name: Install dependencies
          command: npm ci

      # Install Playwright browsers
      - run:
          name: Install Playwright browsers
          command: npx playwright install chromium

      - run:
          name: Run e2e tests with coverage
          command: |
            # Allow e2e tests to fail (flaky tests) but still collect coverage
            npm run coverage:e2e || echo "E2E tests had failures but continuing..."

            # Rename coverage file to avoid conflicts
            if [ -f "coverage/coverage-final.json" ]; then
              mv coverage/coverage-final.json coverage/coverage-final-e2e.json
              echo "‚úÖ E2E coverage saved as coverage-final-e2e.json"
            else
              echo "‚ö†Ô∏è E2E coverage not generated (tests may have failed completely)"
            fi
          environment:
            CI: true
            COVERAGE_RUN: true

      # Store artifacts for debugging
      - store_artifacts:
          path: test/e2e/reports
          destination: test-results
      - store_artifacts:
          path: coverage/tmp
          destination: e2e-raw-coverage

      # Persist only the JSON coverage file
      - persist_to_workspace:
          root: .
          paths:
            - coverage/coverage-final-e2e.json

  # ---------------- MERGE + REPORT COVERAGE ----------------
  check-coverage:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - attach_workspace:
          at: .
      - run:
          name: Debug coverage files
          command: |
            echo "üîç Checking what coverage files we have..."
            ls -la coverage/ || echo "No coverage directory"
            find coverage -name "*.json" -type f || echo "No JSON files found"

      - run:
          name: Merge and generate final coverage
          command: |
            echo "üîπ Preparing coverage merge..."
            mkdir -p coverage .nyc_output

            # Check which coverage files exist
            UNIT_FILE="coverage/coverage-final-unit.json"
            E2E_FILE="coverage/coverage-final-e2e.json"

            if [ -f "$UNIT_FILE" ]; then
              echo "‚úÖ Found unit test coverage: $UNIT_FILE"
              cat "$UNIT_FILE" | head -5  # Debug: show first few lines
            else
              echo "‚ùå Missing unit test coverage: $UNIT_FILE"
            fi

            if [ -f "$E2E_FILE" ]; then
              echo "‚úÖ Found e2e test coverage: $E2E_FILE"
              cat "$E2E_FILE" | head -5  # Debug: show first few lines
            else
              echo "‚ùå Missing e2e test coverage: $E2E_FILE"
            fi

            # Merge available coverage files
            if [ -f "$UNIT_FILE" ] || [ -f "$E2E_FILE" ]; then
              echo "üîπ Merging coverage files..."
              npx nyc merge coverage .nyc_output/coverage.json

              # Verify merged file
              if [ -f ".nyc_output/coverage.json" ]; then
                echo "‚úÖ Merged coverage file created"
                cat .nyc_output/coverage.json | head -5  # Debug
              else
                echo "‚ùå Failed to create merged coverage"
                exit 1
              fi

              echo "üîπ Generating reports..."
              npx nyc report \
                --reporter=html \
                --reporter=lcov \
                --reporter=text-summary

              echo "üîπ Checking coverage thresholds..."
              npx nyc report \
                --check-coverage \
                --lines=80 \
                --functions=85 \
                --branches=75 \
                --statements=80

              echo "‚úÖ Combined coverage report generated successfully!"
            else
              echo "‚ùå No coverage files found to merge"
              exit 1
            fi
      - store_artifacts:
          path: coverage
          destination: merged-coverage

# ---------------- WORKFLOWS ----------------
workflows:
  lint:
    jobs:
      - lint
  build-and-test:
    jobs:
      - unit-tests
      - e2e-tests
      - check-coverage:
          requires:
            - unit-tests
            - e2e-tests
