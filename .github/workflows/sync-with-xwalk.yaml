name: Sync from xwalk to forms (monthly)

on:
  schedule:
    - cron: "0 0 1 * *" # Runs at 00:00 on the 1st of every month
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream repo
        run: |
          git remote add upstream https://github.com/adobe-rnd/aem-boilerplate-xwalk.git
          git fetch upstream

      - name: Create sync branch and rebase
        run: |
          BRANCH="sync-xwalk-$(date +'%Y-%m-%d')"
          git checkout -b "$BRANCH" origin/main

          # Reset any workflow files to their original state before rebase
          # git checkout HEAD -- .github/workflows/

          set +e
          git rebase upstream/main
          while [ $? -ne 0 ]; do
            echo "Merge conflicts detected â€” auto-committing resolution..."
            # Exclude workflow files from auto-commit
            git add -A
            # git reset HEAD .github/workflows/
            git commit -m "Auto-resolve conflict during monthly sync with xwalk"
            git rebase --continue
          done
          set -e

          # Revert any workflow file changes from upstream
          git checkout origin/main -- .github/workflows/
          
          # If there are any staged changes to workflow files, commit the reversion
          if ! git diff --cached --quiet .github/workflows/; then
            git commit -m "Revert workflow file changes from upstream sync"
          fi

          git push origin "$BRANCH"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore:monthly sync from xwalk" \
            --body "This PR syncs changes from [aem-boilerplate-xwalk](https://github.com/adobe-rnd/aem-boilerplate-xwalk) into this fork.
            - Branch: $BRANCH_NAME
            - All conflicts (if any) were auto-committed during rebase.
            - Note: Workflow files (.github/workflows/) are reverted to match our main and must be synced manually if required." \
            --base main \
            --head "$BRANCH_NAME" \
            || echo "PR may already exist. Skipping..."

